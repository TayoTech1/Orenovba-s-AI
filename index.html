<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orenovba's Robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 400px;
      background: #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .chat-header {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
    }

    .chat-box div {
      margin: 10px 0;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #009999;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Orenovba's AI</div>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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"; // Replace with your actual OpenAI API key

    async function sendMessage(event) {
      if (!event || event.key === "Enter" || event.type === "click") {
        const input = document.getElementById("chat-input");
        const chatBox = document.getElementById("chat-box");
        const userMessage = input.value.trim();

        if (!userMessage) return;

        // Display user message
        const userDiv = document.createElement("div");
        userDiv.innerHTML = `<strong>You:</strong> ${userMessage}`;
        chatBox.appendChild(userDiv);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // Show typing placeholder
        const aiDiv = document.createElement("div");
        aiDiv.innerHTML = `<strong>AI:</strong> <em>Typing...</em>`;
        chatBox.appendChild(aiDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [
                { role: "system", content: "You are a helpful assistant." },
                { role: "user", content: userMessage }
              ]
            })
          });

          const data = await response.json();
          const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";

          aiDiv.innerHTML = `<strong>AI:</strong> ${reply}`;
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
          aiDiv.innerHTML = `<strong>AI:</strong> <span style="color: red;">Error reaching the server.</span>`;
          console.error("Error:", error);
        }
      }
    }

    // Listen for Enter key
    window.onload = () => {
      document.getElementById("chat-input").addEventListener("keypress", sendMessage);
    };
  </script>
</body>
</html>
